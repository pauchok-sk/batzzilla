<section class="s-connect sect-p bg-gray">
  <div class="container">
    <div class="s-connect__wrapper">
      <div class="s-connect__main">
        <h2 class="s-title s-connect__title _bottom-big">
          Если у вас остались вопросы, оставьте заявку и мы свяжемся с вами
        </h2>
        <p class="s-connect__content">
          Оставьте заявку на консультацию и с вами свяжется наш специалист,
          который поможет с выбором, а также ответит на все интересующие
          вопросы.
        </p>
        <form action="#" class="s-connect__form">
          <div class="input-control">
            <input type="text" placeholder="Введите ваше имя" class="input" />
          </div>
          <div class="input-control">
            <input type="tel" placeholder="+7 (___) ___-__-__" class="input" />
          </div>
          <input
            type="checkbox"
            id="modal-connect-policy"
            class="input-check"
          />
          <label for="modal-connect-policy" class="label-checbkox">
            <span>
              Я соглашаюсь с 
              <a href="#" target="_blank">
                Политикой обработки персональных данных
              </a>
              и
              <a href="#" target="_blank">Политикой конфиденциальности</a>
            </span>
          </label>
          <button class="btn-s s-connect__form-btn">Отправить заявку</button>
        </form>
      </div>
      <div class="s-connect__gallery">
        <img src="@img/connect.jpg" alt="image" class="s-connect__img" />
      </div>
    </div>
  </div>
</section>
